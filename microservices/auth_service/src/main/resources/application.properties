spring.application.name=auth-service

# Application Information for OpenAPI
app.version=1.0.0
app.description=AI-APP Authentication Service - OAuth and JWT token management

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true

# Show actuator endpoints in swagger (optional)
springdoc.show-actuator=true

# Custom swagger UI settings
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true
